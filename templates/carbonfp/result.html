{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin: 100px;">
    <h1>Carbon Footprint Calculator Result</h1>

    {% if carbon_footprint %}
        <p>Your carbon footprint is <strong>{{ carbon_footprint }}</strong> kg CO2e.</p>
    {% else %}
        <p>Please calculate your carbon footprint first.</p>
    {% endif %}

    <a href="{% url 'calculate_carbon_footprint' %}" class="w-btn btn-primary">Calculate Again</a>
</div>
{% endblock content %}
